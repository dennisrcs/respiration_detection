<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PSI Lab Experiment</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
</head>

<body>

  <audio id="6bpm" src="resources/6bpm.wav" preload="auto"></audio>
  <audio id="8bpm" src="resources/8bpm.wav" preload="auto"></audio>
  <audio id="10bpm" src="resources/10bpm.wav" preload="auto"></audio>
  <audio id="12bpm" src="resources/12bpm.wav" preload="auto"></audio>
  <audio id="bell" src="resources/bell.wav" preload="auto"></audio>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
		<div class="col-lg-12 text-center">
			<h3 class="mt-5">Session <span id="session-number-span"></span>: Type using the Keyboard</h3>
			<h3 class="mt-3">Breathing Rate: <span id="breathing-rate-span"></span> BPM</h3>
		</div>
		<div class="rows-wrapper">
			<div class="col-lg-12 first-row">
				<div class="in-out-wrapper">
				</div> 
			</div>
			<div class="col-lg-12 second-row">
				<div class="in-out-wrapper">
				</div> 
			</div>
		</div>
		<div class="col-lg-12 typing-area">
			<div class="form-group mt-5">
				<textarea id="in-out-textarea"class="form-control" placeholder="Type here..." rows="15"></textarea>
			</div>
		</div>
    </div>
  </div>
  

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="scripts/drawcycle.js"></script>
  <script src="scripts/typing.js"></script>

</body>

</html>
